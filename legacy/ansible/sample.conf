# This is the default ansible 'hosts' file.
#
# It should live in /etc/ansible/hosts
#
#   - Comments begin with the '#' character
#   - Blank lines are ignored
#   - Groups of hosts are delimited by [header] elements
#   - You can enter hostnames or ip addresses
#   - A hostname/ip can be a member of multiple groups

# Ex 1: Ungrouped hosts, specify before any group headers.

# green.example.com
# blue.example.com
# 192.168.100.1
# 192.168.100.10

# Ex 2: A collection of hosts belonging to the 'webservers' group

[foo_ws_canonical_mac]
funny 

[foo_ws_canonical_linux]
lizard

[foo_ws_canonical:children]
foo_ws_canonical_mac
foo_ws_canonical_linux

[foo_ws_mac_mini]
giant

[foo_ws_mac_tower]
funny



[foo_ws_mac:children]
foo_ws_mac_mini
foo_ws_mac_tower

[foo_ws_linux]
lizard

[foo_bad_ws_linux]
clever

[foo_bad_ws:children]
foo_bad_ws_mac
foo_bad_ws_linux

[foo_ws:children]
foo_ws_mac
foo_ws_linux

[foo_grid_compute]
compute-[0:3]

[foo_grid_login]
log314 # ansible_python_interpreter=/state/partition1/home/enthought/canopy/Canopy_64bit/User/bin/python

[foo_grid:children]
foo_grid_login
foo_grid_compute

[foo_kafka_brokers]

[foo_elasticsearch_nodes]

[foo_distillery]
distillery[01:04]

[foo_nids]

[foo_linux:children]
foo_ws_linux
foo_grid

[foo:children]
foo_ws
foo_grid

foo_distillery

# If you have multiple hosts following a pattern you can specify
# them like this:

# www[001:006].example.com

# Ex 3: A collection of database servers in the 'dbservers' group

# [dbservers]

# db01.intranet.mydomain.net
# db02.intranet.mydomain.net
# 10.25.1.56
# 10.25.1.57

