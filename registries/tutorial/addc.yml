events:
  addc:
    table: scape_addc
    family: raw
    time: datetime
    fields:
      account_name:
        dim: userid
      datetime:
        dim: datetime
      client_address:
        dim: ipv4
        tags:
        - client
        - host
        - source
        - internal
      source_network_address:
        dim: ipv4
        tags:
        - host
      taskcategory:
        dim: action
