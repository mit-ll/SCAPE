events:
  netflow:
    time: parsedDate
    family: raw
    table: vast_2013_netflow
    fields:
      firstSeenDestIp:
        desc: Destination Address
        dim: ipv4
        tags:
        - dest
      dest_s24:
        dim: s24
        tags:
        - dest
      dest_s16:
        dim: s16
        tags:
        - dest
      firstSeenDestPort:
        desc: Destination port
        dim: port
        tags:
        - dest
      flg:
        desc: TCP flags
        dim: flag
      firstSeenDestTotalBytes:
        desc: Input bytes
        dim: bytes
        tags:
        - dest
        - total
        - in
      firstSeenDestPayloadBytes:
        desc: ' bytes'
        dim: bytes
        tags:
        - dest
        - payload
      firstSeenDestPacketCount:
        desc: Input packets
        dim: packets
        tags:
        - dest
      lowport:
        desc: Lesser of source and destination ports. Guess at application port.
        dim: port
        tags:
        - low
        - minimum
        - application
      lp_service:
        dim: application
        tags:
        - low
        - port
        multiple:
          sep: '|'
      firstSeenSrcTotalBytes:
        desc: bytes
        dim: bytes
        tags:
        - source
        - total
      firstSeenSrcPayloadBytes:
        desc: bytes
        dim: bytes
        tags:
        - source
        - payload
      firstSeenSrcPacketCount:
        desc: Output bytes
        dim: packets
        tags:
        - source
        - out
      ipLayerProtocolCode:
        desc: Protocol
        dim: protocol
        tags:
        - protocol
      firstSeenSrcIp:
        desc: Source Address
        dim: ipv4
        tags:
        - source
      src_s24:
        dim: s24
        tags:
        - source
      src_s16:
        dim: s16
        tags:
        - source
      firstSeenSrcPort:
        desc: Source port
        dim: port
        tags:
        - source
      parsedDate:
        desc: Start Time - first seen
        dim: datetime
        tags:
        - start
